{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="container mt-5 mb-3">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" id="username" type="text" name="username" placeholder="Enter username" autofocus required>
            </div>
        </div>
    </div>
    <div class="container mb-3">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" id="password" type="password" name="password" placeholder="Enter password" required>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <button class="btn btn-secondary" type="submit" value="Login">Log in</button>
    </div>
</form>
{% endblock %}
